<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍕 Pizza Builder! - 自訂披薩點餐模擬</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3 text-center shadow-sm">
        <h1>🍕 Pizza Builder!</h1>
        <p class="lead">創造你獨一無二的美味披薩</p>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            
            <section id="pizza-options" class="col-lg-6">
                <form id="builderForm">
                    
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light h5">1. 選擇尺寸與餅皮 (必選)</div>
                        <div class="card-body">
                            <fieldset>
                                <div class="form-check mb-2">
                                    <input class="form-check-input option-item" type="radio" name="size" id="sizeS" value="Small" data-price="250" required>
                                    <label class="form-check-label" for="sizeS">小型 (8吋) - $250</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input option-item" type="radio" name="size" id="sizeM" value="Medium" data-price="300" required>
                                    <label class="form-check-label" for="sizeM">中型 (10吋) - $300</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input option-item" type="radio" name="size" id="sizeL" value="Large" data-price="350" required checked>
                                    <label class="form-check-label" for="sizeL">大型 (12吋) - $350 (預設)</label>
                                </div>
                            </fieldset>
                        </div>
                    </div>

                    <div class="card shadow-sm">
                        <div class="card-header bg-light h5">2. 新增美味配料 (至少選三種)</div>
                        <div class="card-body">
                            <fieldset>
                                <div class="row">
                                    <div class="col-6 mb-2">
                                        <input class="form-check-input option-item topping-checkbox" type="checkbox" id="topping1" value="Pepperoni" data-price="50" data-img="pepperoni">
                                        <label class="form-check-label" for="topping1">義式臘腸 (+$50)</label>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <input class="form-check-input option-item topping-checkbox" type="checkbox" id="topping2" value="Mushroom" data-price="30" data-img="mushroom">
                                        <label class="form-check-label" for="topping2">蘑菇 (+$30)</label>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <input class="form-check-input option-item topping-checkbox" type="checkbox" id="topping3" value="Pineapple" data-price="40" data-img="pineapple">
                                        <label class="form-check-label" for="topping3">鳳梨 (+$40)</label>
                                    </div>
                                    <div class="col-6 mb-2">
                                        <input class="form-check-input option-item topping-checkbox" type="checkbox" id="topping4" value="Bacon" data-price="60" data-img="bacon">
                                        <label class="form-check-label" for="topping4">培根 (+$60)</label>
                                    </div>
                                    <div class="col-6">
                                        <input class="form-check-input option-item topping-checkbox" type="checkbox" id="topping5" value="Olive" data-price="35" data-img="olive">
                                        <label class="form-check-label" for="topping5">黑橄欖 (+$35)</label>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </form>
            </section>

            <section id="pizza-preview-summary" class="col-lg-6">
                <div id="pizza-visual-container" class="border border-2 rounded-3 shadow-lg p-3 bg-white mb-4">
                    <img id="pizza-base" src="assets/images/base.png" alt="Pizza Base" class="img-fluid">
                    </div>

                <div class="bg-warning-subtle p-3 border border-warning rounded-3 shadow-sm">
                    <p class="h4 mb-0">目前總計： $<span id="current-total">350</span></p>
                    <p class="small text-muted mb-0">已包含基本尺寸與所有選擇的配料。</p>
                </div>
            </section>
        </div>
        
        <section id="checkout-form" class="mt-5">
            <h2>4. 填寫訂購資訊</h2>
            <form id="orderForm" class="row g-3 needs-validation" novalidate>
                <div class="col-md-6">
                    <label for="validationName" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="validationName" required>
                    <div class="invalid-feedback">請輸入您的姓名。</div>
                </div>
                <div class="col-md-6">
                    <label for="validationEmail" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="validationEmail" placeholder="example@mail.com" required>
                    <div class="invalid-feedback">請輸入有效的電子郵件地址。</div>
                </div>
                
                <div class="col-md-6">
                    <label for="validationPhone" class="form-label">連絡電話</label>
                    <input type="tel" class="form-control" id="validationPhone" pattern="[0-9]{8,10}" required>
                    <div class="invalid-feedback">請輸入 8~10 碼數字的電話號碼。</div>
                </div>
                
                <input type="hidden" id="finalPrice" name="finalPrice" value="350">

                <div class="col-12 mt-3">
                    <div id="topping-validation-message" class="alert alert-danger" style="display:none;" role="alert">
                        <strong>⚠️ 無法送出！</strong> 為了豐富您的味蕾，請至少選擇 **三種** 披薩配料。
                    </div>
                </div>

                <div class="col-12 mt-4">
                    <button class="btn btn-success btn-lg shadow" type="submit" id="submitOrderBtn">確認訂購 (即時價格: $<span id="button-price">350</span>)</button>
                </div>
            </form>
        </section>
    </main>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="successModalLabel">🎉 訂購成功！</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="fs-4">感謝您的訂購！您的自訂披薩正在製作中。</p>
                    <p>訂單總金額： $<strong class="text-success" id="modal-final-price">0</strong></p>
                    <p class="small text-muted">我們將盡快與您聯繫確認訂單。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
