<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>校園活動報名系統 - 中期專案範例</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="h3 mb-0">校園活動報名系統</h1>
        <p class="mb-0 small">範例：含即時驗證、動態卡片、localStorage</p>
      </div>
    </header>

    <main class="container my-4">
      <section aria-labelledby="activitiesTitle" class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 id="activitiesTitle" class="h5">活動列表</h2>
          <button id="addSampleBtn" class="btn btn-sm btn-outline-secondary">新增範例活動</button>
        </div>
        <div id="activityList" class="row g-3">
          <!-- JS 會建立卡片 -->
        </div>
      </section>

      <section aria-labelledby="formTitle" class="mb-4">
        <h2 id="formTitle" class="h5">活動報名表單</h2>
        <form id="signupForm" novalidate>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="name" class="form-label">姓名</label>
              <input type="text" id="name" class="form-control" name="name" required minlength="2" />
              <div class="invalid-feedback">請輸入至少兩個字的姓名。</div>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">電子郵件</label>
              <input type="email" id="email" class="form-control" name="email" required />
              <div class="invalid-feedback">請輸入有效的電子郵件。</div>
            </div>

            <div class="col-md-6">
              <label for="activitySelect" class="form-label">報名活動</label>
              <select id="activitySelect" class="form-select" name="activity" required>
                <option value="">請選擇活動</option>
                <!-- JS 會填入活動選項 -->
              </select>
              <div class="invalid-feedback">請選擇一個活動。</div>
            </div>

            <div class="col-md-6">
              <label for="people" class="form-label">人數</label>
              <input type="number" id="people" class="form-control" name="people" required min="1" value="1" />
              <div class="invalid-feedback">人數至少 1 人。</div>
            </div>

            <div class="col-12">
              <label for="notes" class="form-label">備註（選填）</label>
              <textarea id="notes" class="form-control" name="notes" rows="2"></textarea>
            </div>

            <div class="col-12 d-flex gap-2">
              <button id="submitBtn" class="btn btn-primary" type="submit">送出報名</button>
              <button id="resetBtn" class="btn btn-outline-secondary" type="reset">清除</button>
              <button id="exportBtn" class="btn btn-sm btn-outline-success ms-auto" type="button">匯出紀錄 (JSON)</button>
            </div>
          </div>
        </form>
      </section>

      <section aria-labelledby="previewTitle">
        <h2 id="previewTitle" class="h5">報名預覽 / 統計</h2>
        <div id="preview" class="mt-2 p-3 border rounded">
          尚未有報名。
        </div>
      </section>
    </main>

    <footer class="bg-light py-3 mt-4">
      <div class="container small text-muted">組員：XXX, YYY • 114_web_midterm_project</div>
    </footer>

    <script src="script.js"></script>
    <!-- Bootstrap JS (選用) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
